<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>
<p>{{ body }}</p>


<hr>
<div>
  <h2 class="text-error">About: {{ message }}</h2>
  <h4>{{stateMessage}}</h4>
  <form class="form-inline">
    <input type="text" [(ngModel)]="message" placeholder="Message">
    <button type="submit" class="btn" (click)="updateMessage(message)">Update Message</button>
  </form>
</div>
